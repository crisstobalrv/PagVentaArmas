<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro / Inicio de Sesión</title>
  <link rel="stylesheet" href="./styles-login.css">
</head>
<body>
  <a href="index.html" class="back-btn">Volver al inicio</a>
<div class="main">  	
  <input type="checkbox" id="chk" aria-hidden="true">

  <div class="signup">
    <form action="index.html"> <!-- Agrega la URL de la página de inicio aquí -->
      <label for="chk" aria-hidden="true">Registrarse</label>
      <input type="text" name="txt" placeholder="Nombre de usuario" required="">
      <input type="email" name="email" placeholder="Correo electrónico" required="">
      <input type="password" name="pswd" placeholder="Contraseña" required="">
      <button type="submit">Registrarse</button> <!-- Cambia el tipo de botón a "submit" -->
    </form>
  </div>

  <div class="login">
    <form action="index.html"> <!-- Agrega la URL de la página de inicio aquí -->
      <label for="chk" aria-hidden="true">Iniciar sesión</label>
      <input type="email" name="email" placeholder="Correo electrónico" required="">
      <input type="password" name="pswd" placeholder="Contraseña" required="">
      <button type="submit">Iniciar sesión</button> <!-- Cambia el tipo de botón a "submit" -->
    </form>
  </div>
</div>

</body>
</html>
