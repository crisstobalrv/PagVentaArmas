<div class="row">
    <div class="col-sm-3 container">

            <button class="btn btn-success btn-block mb-2" data-toggle="modal" data-target="#modal">Modal Normal</button>

        </div>
        </div>
<div id="modal" class="modal fade" data-backdrop="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title text-md">This will be your modal title</div>
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="p-4 text-center">
                    <p>This will be your modal body!</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save Changes</button>
            </div>
        </div>
    </div>
</div>
